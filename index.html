<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Wayder Tech</title>
    <meta content="" name="description" />
    <meta content="" name="testimonials-signature" />
    <meta content="" name="keywords" />
    <meta
      content="height=device-height, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
      name="viewport"
    />
    <link href="plugins.css" media="all" rel="stylesheet" type="text/css" />
    <link href="style.min.css" media="all" rel="stylesheet" type="text/css" />
    <link href="css.min.css" rel="stylesheet" type="text/css" />
  </head>
  <body cz-shortcut-listen="true">
    <div class="preloader-bg" style="display: none"></div>
    <div id="preloader" style="display: none">
      <div id="preloader-status">
        <div class="preloader-position loader">
          <span></span>
        </div>
      </div>
    </div>
    <div class="border-top"></div>
    <div class="upper-page current" id="home">
      <div class="border-top">
        <a class="logo"> <div class="logo-img logo-dark"></div></a>
      </div>
      <div class="border-bottom">
        <div class="social-icons-wrapper">
          <ul class="social-icons">
            <li>
              <a class="fa fa-envelope" href="#"></a>
            </li>
            <li>
              <a class="fa fa-instagram" href="#"></a>
            </li>
          </ul>
        </div>
      </div>
      <div class="center-container-home">
        <div class="center-block-home">
          <div class="upper-content">
            <div class="container sections-home">
              <div
                class="drag-intro-hide"
                id="drag-intro"
                style="display: none"
              >
                <div class="arrows-horizontal"></div>
                <div class="arrows-vertical"></div>
              </div>
              <div id="viewport-wrapper">
                <div class="fade-position" id="viewport">
                  <div id="overlay-all">
                    <div class="non-oblique" id="overlay-img"></div>
                  </div>
                  <div class="single-img-bg-wrapper">
                    <div class="single-img-bg"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
